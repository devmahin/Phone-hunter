<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>

    </header>
    <main class="container mx-auto px-40">
        

        <section class="w-1/2 mx-auto py-20">
            <div class="flex">
                <label class="input input-bordered flex items-center w-full gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="w-4 h-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                    <input id="search" type="text" class="grow" placeholder="Search....." />
                </label>
                <button onclick="seatchHandel()" class="btn btn-primary -ml-20 font-bold">Search</button>
            </div>
        <h1 class="text-2xl" id="error"></h1>

        </section>



        <section>
            <!-- loading  -->
            <div class="text-center hidden" id="loading">
                <span class="loading w-40 loading-spinner text-primary"></span>
            </div>

            <!-- search result   -->
            <div id="container_phone" class="grid grid-cols-3 gap-10">

            </div>




            <!-- show all  -->
            <div class="hidden my-10 flex justify-end" id="show_all">
                <button onclick="showAll()" class="btn btn-active btn-secondary">Show All</button>
            </div>
        </section>


        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="showDetail.showModal()">open modal</button> -->
            <dialog id="showDetail" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box flex-col">
                    <div class="flex justify-center">
                    <img id="imageModal" src="" alt="">
                    </div>
                    <div id="modalDetails">
                     
                    </div>
                    <form method="dialog" class="flex justify-end">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </dialog>

        </section>
    </main>
    <footer>

    </footer>


    <script src="js/script.js"></script>
</body>

</html>
